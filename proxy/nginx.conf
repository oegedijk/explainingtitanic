worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    upstream backend_app {
        server explainingtitanic.fly.dev:443;
    }

    server {
        listen 8080;
        server_name _;

        proxy_http_version 1.1;
        proxy_set_header Host explainingtitanic.fly.dev;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
        proxy_ssl_server_name on;
        proxy_ssl_name explainingtitanic.fly.dev;

        location = /__backend_health {
            proxy_intercept_errors off;
            proxy_read_timeout 10s;
            proxy_connect_timeout 10s;
            proxy_pass https://backend_app/healthz;
        }

        location = /proxy_health {
            add_header Content-Type text/plain;
            return 200 "ok";
        }

        location / {
            proxy_intercept_errors on;
            proxy_next_upstream off;
            proxy_connect_timeout 2s;
            proxy_send_timeout 30s;
            proxy_read_timeout 2s;
            proxy_pass https://backend_app;
            error_page 502 503 504 = @warming;
        }

        location @warming {
            add_header Cache-Control "no-store";
            root /usr/share/nginx/html;
            try_files /warmup.html =503;
        }
    }
}
