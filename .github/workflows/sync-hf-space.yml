name: Sync Hugging Face Space

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  sync:
    if: github.repository == 'oegedijk/explainingtitanic' && github.actor == 'oegedijk'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Ensure Git LFS is available
        run: |
          git lfs install
          git lfs pull

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Push snapshot to Hugging Face Space main
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -z "$HF_TOKEN" ]; then
            echo "HF_TOKEN secret is not set."
            exit 1
          fi

          HF_URL="https://oegedijk:${HF_TOKEN}@huggingface.co/spaces/oegedijk/explainingtitanic"
          SRC_DIR="$PWD"
          TMP_DIR="$(mktemp -d)"

          git clone "$HF_URL" "$TMP_DIR/space"
          cd "$TMP_DIR/space"

          git lfs install

          # Mirror the current repository state into the Space repo without
          # carrying over source-history blobs that HF blocks (>10 MiB).
          rsync -a --delete --exclude '.git' "$SRC_DIR/" "$TMP_DIR/space/"

          # HF Space rejects raw binary blobs; store model artifacts as LFS.
          git lfs track "*.joblib"

          git add -A
          if ls pkls/*.joblib >/dev/null 2>&1; then
            git add --renormalize pkls/*.joblib
          fi
          if git diff --cached --quiet; then
            echo "No changes to push to Hugging Face Space."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "Sync from GitHub master (${GITHUB_SHA})"
          git push origin main
